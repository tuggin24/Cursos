<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Ejercicio formulario</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="validaciones.js"></script>
    </header>
    <body>
        <form name="form1" action="/recursoEnServidor" method="get" onsubmit="return validarForma(this);">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-column-emphasis">
                <caption>
                    Formulario registro de datos
                </caption>
                <tr>
                    <td class="oce-first">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnologías de Interés (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp&nbsp&nbsp
                        .Net <input type="checkbox" name="tecnologia" value="java">
                        &nbsp&nbsp&nbsp
                        Php <input type="checkbox" name="tecnologia" value="java">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Género (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp&nbsp&nbsp
                        Mujer <input type="checkbox" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupación (*)
                        <td>
                           <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                           </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Música favorita
                        <td>
                           <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                           </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios:
                        <td>
                           <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select();">
                            Escribir un texto
                           </textarea>
                        </td>
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td>
                        <input type="reset" class="default" value="Limpiar">
                    </td>
                    <td>
                        <input type="submit" class="default" value="Enviar">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
