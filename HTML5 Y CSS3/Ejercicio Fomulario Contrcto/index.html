<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Formulario Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario Web</h1>
        <fieldset>
            <legend>Detalles de contacto</legend>
            <form action="#" >
                <label for="nombre">Nombre:</label>
                <input type="text" autofocus placeholder="Escribe tu nombre" name="nombre" required pattern="[a-zA-Z\s]{5,}">
                <span class="invalid">*El nombre es requerido</span>

                <label for="email">Email:</label>
                <input type="email" placeholder="Escribe tu email" name="email" required>
                <span class="invalid">*El email es requerido</span>

                <label for="email">Teléfono:</label>
                <input type="tel" placeholder="Escribe tu teléfono" name="telefono" required>
                <span class="invalid">*El teléfono es requerido</span>

                <label for="pais">País:</label>
                <input name="pais" list="paises" placeholder="Selecciona/Escribe tu país">
                <datalist id="paises">
                    <option>Colombia</option>
                    <option>Venezuela</option>
                    <option>Argentina</option>
                </datalist>

                <label for="edad">Edad:</label>
                <input type="number" placeholder="Escribe tu edad" name="edad" min="18" max="65">

                <label for="nacimineto">Fecha Nacimiento:</label>
                <input type="date" name="nacimiento" min="1900-01-01" max="3000-01-01">

                <div>
                    <input type="submit">
                </div>
            </form>
        </fieldset>
    </header>
</body>
</html>
