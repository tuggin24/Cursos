<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Onload</title>
</head>
<body onload="entrar()">
    <h1>Manejo del evento OnLoad</h1>
    <div id="div1"></div>
    <script>
        function entrar(){
            alert("Entrando a la pagina web");
            let texto = '';
            if(navigator.cookieEnabled){
                texto = "Las cookies esta habilitadas";
            }else{
                texto = "Las cookies esta inhabilitadas";
            }

            document.getElementById('div1').innerHTML = texto;
        }
    </script>
</body>
</html>
