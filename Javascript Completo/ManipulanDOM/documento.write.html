<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1>Manejo DOM JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        document.write('Saludo desde js');
        function mostrar(){
            document.write('Adios');
        }
    </script>
</body>
</html>
