<p>

</p>
<p>
    Total Carrrito {{ total }}
</p>

<p>
    Today {{ today | date: 'short' }}
</p>

<p>
    Cuanto timepo paso {{ date | timeAgo }}
</p>

<p>
    Otra fecha {{ date | date: 'YYYY-MM-dd' }}
</p>

  ></app-product>
</div>
